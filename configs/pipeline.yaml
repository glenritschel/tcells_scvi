project:
  name: tcells_scvi
  species: human
  celltype_focus: t_cells
  run_output_root: results

paths:
  raw_data_dir: data/raw
  metadata_dir: data/metadata
  processed_dir: data/processed

qc:
  min_genes: 200
  max_mito_pct: 20
  min_cells_per_gene: 3

integration:
  method: scvi
  n_latent: 30
  max_epochs: 200
  batch_key: batch
  layer: counts

annotation:
  # canonical T cell markers used in scripts/03_annotate_tcells.py
  markers:
    pan_t: ["CD3D", "CD3E", "TRAC"]
    cd4: ["IL7R", "CCR7", "LTB"]
    cd8: ["CD8A", "CD8B", "NKG7"]
    treg: ["FOXP3", "IL2RA", "CTLA4"]
    th17: ["CCR6", "IL7R", "RORC", "IL17A"]
    tffh: ["CXCR5", "PDCD1", "ICOS", "BCL6"]
    exhausted: ["PDCD1", "LAG3", "HAVCR2", "TOX"]

signatures:
  gene_sets:
    - name: interferon
      genes: ["ISG15", "IFIT1", "IFIT3", "MX1", "OAS1"]
    - name: nfkb
      genes: ["RELA", "NFKB1", "TNFAIP3", "NFKBIA"]
    - name: tgf_beta
      genes: ["TGFB1", "TGFBR1", "SMAD3", "SERPINE1"]

de:
  group_key: tc_subtype
  reference: CD4_naive

